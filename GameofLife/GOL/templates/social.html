<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
    <title>Menu</title>
</head>
<body>
    <div class="title">
        <span>Game of Life</span>
        <a href="http://127.0.0.1:5000/logout"><button>Logout</button></a>
    </div>
    <div id="menu">
        <ul>
            <li><a href="http://127.0.0.1:5000/">Trang chủ</a></li>
            <li><a href="/ca-nhan">Cá nhân</a></li>
            <li><a href="/hoat-dong">Hoạt động</a></li>
            <li><a href="">Thói quen</a></li>
            <li><a href="/social">Cộng đồng</a></li>
            <li><a href="/contribute">Góp ý</a></li>
        </ul>
    </div>
    <div><a href="http://127.0.0.1:5000/social/follow"> theo dõi</a> </div>
    <div><a href="http://127.0.0.1:5000/social/unfollow">bỏ theo dõi</a></div>
    <div>
        <ul>
        {% for post in posts %}
        <li>
            <p>{{ post["user"] }}</p>
            <ul>
                <li>{{ post["tit"] }}</li>
                <li>{{ post["descript"] }}</li>
                <li><a href="{{ post['img'] }}"><img src="{{ post['img'] }}" height="400" width="400"></a></li>
            </ul>
        </li>
        {% endfor %}
        </ul>
    </div>
</body>
</html>
</body>
